<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-primary-200 p-400">
    <h1 class="visually-hidden">Order Summary Component</h1>

    <main class="main-grid">
      <div class="card-grid | bs-neutral-400 bg-400 text-neutral-400 br-400">
        <img
          src="./images/illustration-hero.svg"
          alt="Card Image"
          class="card-image"
        />
        <div class="card-body | bg-neutral-100 ta-center p-500">
          <h2 class="card-title | fw-black text-neutral-900 mb-600">
            Order Summary
          </h2>
          <p class="mb-600">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="line-items-flex | mb-600">
            <div class="line-item | bg-primary-100 p-200 br-200">
              <img
                src="./images/icon-music.svg"
                alt="Music Note"
                class="item-icon"
              />
              <div class="item-title | text-neutral-900 fw-black">
                Annual Plan
              </div>
              <div class="item-price">$59.99/year</div>
              <a href="#" class="item-link">Change</a>
            </div>
          </div>
          <div class="buttons-flex">
            <button class="btn btn-primary btn-full | bs-primary-400">
              Proceed to Payment
            </button>
            <button class="btn btn-link btn-full">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution | py-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>
  </body>
</html>
